<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="icon" href="titolo.jpg" type="image/png">
   <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
     <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.22.1/dist/bootstrap-table.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <title>GlendaCouture</title>
</head>
<body>
    <nav class="navbar"></nav>
     <div class="container mt-3 text-center">
     <img src="Logo%20di%20Glenda%20Couture%20elegante.png" class="image w-50">
    <div class="form d-flex justify-content-center align-items-center mt-3">
    <form  class="shadow p-4 rounded-4 w-25" style="background-color: #f8f9fa; min-width: 400px;" action="" method="post">
     <legend class="title text-center mb-4">Accedi al sito</legend>
        <div class="text-start">
        <label class="nome form-label text-start mb-2" style="min-width: 100px;">
            Nome Utente</label><br>
            <input type="text" name="username" class="form-control mb-2 w-100" placeholder="Inserisci nome utente" required><br></div>
          <div class="text-start position-relative">
  <label class="pass form-label" style="min-width: 100px;">Password</label><br>
  <input id="password" class="form-control mb-1 w-100" type="password" placeholder="Inserisci la password" required>
  <i class="fa-solid fa-eye position-absolute" id="togglePassword" style="top: 50px; right: 10px; cursor: pointer; color: lightgrey;"></i>
  <div id="passwordHelp" class="form-text text-danger"></div>
</div>
       <div class="form-check m-1">
            <label class="form-check-label" for="check1">Accetta i Termini e le Condizioni</label>
            <input class="form-check-input " type="checkbox" id="check" required><br>
        </div>
            <button type="submit" class="btn mt-2 mb-2" style="background-color: palevioletred; color: white;"> Accedi
            </button>
        <p class="registra"> Se non sei ancora registrato <a href="#">Registrati</a></p>
        </form>     
         </div>
    </div>
    <footer class="fine mt-5">
    </footer>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.min.js" integrity="sha384-VQqxDN0EQCkWoxt/0vsQvZswzTHUVOImccYmSyhJTp7kGtPed0Qcx8rK9h9YEgx+" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script><script src="https://unpkg.com/bootstrap-table@1.22.1/dist/bootstrap-table.min.js"></script>
<script src="script.js"></script>
    </body>
</html>
